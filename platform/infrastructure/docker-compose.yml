x-common-env: &common-env
  MLFLOW_TRACKING_URI: "file:///app/experiments/mlruns"
  # serving-specific (used by loader):
  MODEL_REGISTRY_NAME: "best_model"
  PREFERRED_ALIAS: "champion"
  FALLBACK_ALIAS: "challenger"

services:
  base:
    build:
      context: ../..         # repo root
      dockerfile: platform/docker/Dockerfile.base
    image: food101/base:latest
    # no run; just builds the base for caching

  train:
    build:
      context: ../..
      dockerfile: platform/docker/Dockerfile.train
    image: food101/train:latest
    environment:
      <<: *common-env
      MODE: train
    # GPU (choose one style that works for your Docker/Compose):
    # gpus: all
    deploy:
      resources:
        reservations:
          devices:
            - capabilities: ["gpu"]
    volumes:
      - ../..:/app
      - mlruns:/app/experiments/mlruns
    working_dir: /app
    stdin_open: true
    tty: true

  inference:
    build:
      context: ../..
      dockerfile: platform/docker/Dockerfile.serve
    image: food101/serve:latest
    environment:
      <<: *common-env
      MODE: serve
    ports:
      - "8000:8000"
    # gpus: all
    deploy:
      resources:
        reservations:
          devices:
            - capabilities: ["gpu"]
    volumes:
      - ../..:/app
      - mlruns:/app/experiments/mlruns
    working_dir: /app

  notebooks:
    build:
      context: ../..
      dockerfile: platform/docker/Dockerfile.dev
    image: food101/dev:latest
    environment:
      MODE: dev
    ports:
      - "8888:8888"
    volumes:
      - ../..:/app
    working_dir: /app
    # gpus: all
    deploy:
      resources:
        reservations:
          devices:
            - capabilities: ["gpu"]

  mlflow:
    build:
      context: ../..
      dockerfile: platform/docker/Dockerfile.base
    image: food101/mlflow:latest
    environment:
      MODE: mlflow
      MLFLOW_TRACKING_URI: "file:///app/experiments/mlruns"
    command: >
      bash -lc "mlflow ui --backend-store-uri /app/experiments/mlruns --host 0.0.0.0 --port 5001"
    ports:
      - "5001:5001"
    volumes:
      - ../..:/app
      - mlruns:/app/experiments/mlruns
    working_dir: /app

volumes:
  mlruns:

# How to build:
# 1) cd Food101_MLOps-Lvl_1
# 2) docker build -f platform/docker/Dockerfile.base -t food101/base:latest .  # first build main dockerfile
# 3) cd platform/infrastructure
# 4) docker compose build train inference notebooks mlflow  # build the rest of dockerfiles

# End-to-end system usage:
# docker compose run --rm train
# docker compose up -d inference
# docker compose up notebooks
# docker compose up mlflow

